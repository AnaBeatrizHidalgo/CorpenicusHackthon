<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAIA - Análise de Risco de Dengue</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS interno para evitar problemas de carregamento -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2444 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(26, 36, 68, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 124, 51, 0.2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 60%;
            height: 3px;
            background: #FF7C33;
            border-radius: 2px;
        }

        .logo img {
            max-height: 50px;
            width: auto;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-btn:hover {
            background: rgba(255, 124, 51, 0.3);
            transform: translateY(-2px);
        }

        /* Estilos para o container principal */
        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 120px);
        }

        /* Container do mapa com análise */
        #map-container {
            background: rgba(26, 36, 68, 0.6);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 124, 51, 0.2);
            position: relative;
        }

        #map-frame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        /* Indicador de carregamento */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 36, 68, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 10;
            border-radius: 15px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 124, 51, 0.3);
            border-left: 4px solid #FF7C33;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Estilos do sidebar de análise */
        .analysis-control {
            background: rgba(26, 36, 68, 0.6);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 124, 51, 0.2);
        }

        .analysis-control h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .analysis-control input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 124, 51, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .analysis-control input:focus {
            outline: none;
            border-color: #FF7C33;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(255, 124, 51, 0.2);
        }

        .analysis-control input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #run-btn {
            width: 100%;
            background: linear-gradient(135deg, #FF7C33 0%, #FF5722 100%);
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 124, 51, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #run-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 124, 51, 0.4);
        }

        #run-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: center;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status-info {
            background: rgba(255, 124, 51, 0.2);
            color: #FF7C33;
            border: 1px solid rgba(255, 124, 51, 0.3);
        }

        /* Seção de resumo de análise */
        .analysis-summary {
            background: rgba(26, 36, 68, 0.6);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 124, 51, 0.2);
            flex-grow: 1;
        }

        .analysis-summary h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Cards de métricas melhorados */
        .sentinel-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 124, 51, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sentinel-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FF7C33, #FF5722);
        }

        .sentinel-card:hover {
            background: rgba(255, 124, 51, 0.1);
            border-color: #FF7C33;
            transform: translateY(-2px);
        }

        .sentinel-card h4 {
            color: #ffffff;
            font-size: 0.95rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .sentinel-card p {
            color: #FF7C33;
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0;
        }

        /* Modal para visualização de imagens */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(255, 124, 51, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #ffffff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2001;
        }

        .close-modal:hover {
            color: #FF7C33;
            transform: scale(1.1);
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 350px 1fr;
            }
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                height: auto;
                min-height: calc(100vh - 120px);
            }

            .sidebar {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            #map-container {
                min-height: 500px;
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                grid-template-columns: 1fr;
            }

            .main-content {
                padding: 15px;
                gap: 15px;
            }

            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 2rem;
            }
        }

        /* Animação de loading */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <!-- Fallback caso o SVG não carregue -->
            <img src="/assets/Naia-Logo.svg" alt="NAIA" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';" style="max-height: 50px;">
            <span style="display: none;">NAIA</span>
        </div>
        <div class="header-controls">
            <button class="header-btn" title="Buscar">
                <i class="fas fa-search"></i>
            </button>
            <button class="header-btn" title="Configurações">
                <i class="fas fa-cog"></i>
            </button>
            <button class="header-btn" title="Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Sidebar com controles e métricas -->
        <div class="sidebar">
            <!-- Controle de análise -->
            <div class="analysis-control">
                <h3>
                    <i class="fas fa-map-marker-alt"></i>
                    Analisar Nova Área
                </h3>
                <input type="text" id="lat-input" placeholder="Latitude (ex: -22.818)" value="">
                <input type="text" id="lon-input" placeholder="Longitude (ex: -47.069)" value="">
                <button id="run-btn">
                    <i class="fas fa-play"></i>
                    Analisar
                </button>
                <div id="status-message"></div>
            </div>

            <!-- Resumo da análise -->
            <div class="analysis-summary">
                <h3>
                    <i class="fas fa-chart-bar"></i>
                    Resumo da Análise
                </h3>
                
                <div class="sentinel-card">
                    <h4><i class="fas fa-tint" style="color: #FF1744; margin-right: 8px;"></i>Piscinas Sujas Detectadas</h4>
                    <p id="pools-found">--</p>
                </div>
                
                <div class="sentinel-card">
                    <h4><i class="fas fa-exclamation-triangle" style="color: #FF5722; margin-right: 8px;"></i>Setores de Alto/Crítico Risco</h4>
                    <p id="high-risk-sectors">--</p>
                </div>
                
                <div class="sentinel-card">
                    <h4><i class="fas fa-leaf" style="color: #4CAF50; margin-right: 8px;"></i>NDVI Médio da Área</h4>
                    <p id="avg-ndvi">--</p>
                </div>
                
                <div class="sentinel-card">
                    <h4><i class="fas fa-thermometer-half" style="color: #FF9800; margin-right: 8px;"></i>Temperatura Média</h4>
                    <p id="avg-temp">--</p>
                </div>
                
                <div class="sentinel-card">
                    <h4><i class="fas fa-cloud-rain" style="color: #2196F3; margin-right: 8px;"></i>Precipitação Mensal</h4>
                    <p id="total-precip">--</p>
                </div>
            </div>
        </div>

        <!-- Container do mapa -->
        <div id="map-container">
            <div class="loading-overlay" id="loading-overlay">
                <div class="loading-spinner"></div>
                <p>Processando análise...</p>
                <small id="loading-detail">Isso pode levar alguns minutos</small>
            </div>
            <iframe id="map-frame" src="" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Modal para visualização de imagens -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage" alt="Imagem ampliada">
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
